
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Uniprotec Games</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{css/login.css}">
  
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img th:src="@{images/IMAGEN_PROVISIONAL.png}" alt="login" class="login-card-img" style="max-width: 40.0rem; max-height: 40.0rem">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img th:src="@{images/UNIPROTEC-GAMES-Logotipo-2020.png}" alt="logo" class="img-fluid" >
<!--                 style="max-width: 30.0rem; max-height: 30.0rem" -->
              </div>
              <p class="login-card-description">Bienvenido a Uniprotec Games</p>
              <form id="" class="validate-form" action="/inicio" method="post" >
                  <div class="form-group">
                    <label for="email" class="sr-only">Nombre de Usuario</label>
                    <input type="text" name="userName" id="userName" class="form-control" placeholder="usuario">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="userPass" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block btn-primary login-btn mb-4" type="submit" value="Ingresa">
                  <span th:if="${loginForm}">
                    <div class="alert alert-danger" role="alert" id="credencialesInvalidas">
                          <b>Credenciales Inv√°lidas, Intenta de nuevo</b>
                    </div>
                  </span>
                </form>
                <a href="#!" class="forgot-password-link">Olvidaste tu password</a>
                <p class="login-card-footer-text">No tienes cuenta? <a href="#!" class="text-reset">Solicita un demo</a></p>
                <div class="brand-wrapper">
                <a href="https://www.uniprotec.net"><img th:src="@{images/logo.png}" alt="logo" class="img-fluid" ></a>
<!--                  -->
                <img th:src="@{images/C-LIDER.png}" alt="logo" class="img-fluid" style="max-width: 20.0rem; max-height: 20.0rem">
              </div>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terminos de uso</a>
                  <a href="#!">Politicas de privacidad</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
