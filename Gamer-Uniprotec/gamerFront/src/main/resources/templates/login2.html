<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
	   
	<!--Bootsrap 4 CDN-->
<!-- 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="d-flex justify-content-center h-100">
				<img th:href="@{images/imageonline-co-invertedimage.png}" alt="" style="max-width: 17.0em; max-height: 17.0em" />
		    </div>
			<div class="card-header">
				<h3>Bienvenid@</h3>
				<h3>GAMER - UNIPROTEC</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><img th:href="@{images/imageonline-co-invertedimage.png}" alt="" style="max-width: 1.0rem; max-height: 1.rem" /></span>
<!-- 					<span><i class="fab fa-facebook-square"></i></span> -->
<!-- 					<span><i class="fab fa-google-plus-square"></i></span> -->
<!-- 					<span><i class="fab fa-twitter-square"></i></span> -->
				</div>
			</div>
			<div class="card-body">
				<form id="" class="validate-form" action="/inicio" method="post" >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="userName" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="userPass" placeholder="password">
					</div>
					<!--<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>-->
					<div class="form-group">
						<input type="submit" value="INGRESA" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="#" style="color: cyan">Solicita una clave demo</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#" style="color: snow">Olvidaste tu password</a>
				</div>
			</div>
			<span th:if="${loginForm}">
						<div class="alert alert-danger" role="alert" id="credencialesInvalidas">
	  							<b>Credenciales Invalidas, Intenta de nuevo</b>
						</div>
					</span>
					<img th:href="@{images/imageonline-co-invertedimage.png}" alt="" style="max-width: 1.0rem; max-height: 1.rem" />
		</div>
	</div>
	
</div>

</body>
</html>
