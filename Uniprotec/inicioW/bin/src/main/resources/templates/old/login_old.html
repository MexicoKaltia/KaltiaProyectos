
<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/images/logo.png"/>

    <title>Uniprotec -- Mexico.  Sistema Control</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!--         <link rel="stylesheet" th:href="@{/css/bootstrap.css}"> -->
        <link rel="stylesheet" th:href="@{css/complemento.css}" href="#"/>

   
  </head>

  <body class="text-center">
    <form id="userKaltiaControlFront" class="form-signin" action="#" th:action="@{/loginInit}"  th:object="${userLogin}" method="post">
      <img class="mb-4" src="/images/logo.png" alt="" width="150px" height="150px">
      <h1 class="h3 mb-3 font-weight-normal">Ingresar Sistema de Control Uniprotec</h1>
      <label for="inputUsername" class="sr-only">UserName</label>
      <input type="text" id="inputEmail" name="" class="form-control" placeholder="Usuario" required autofocus th:field="*{username}"/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="" class="form-control" placeholder="Password" required th:field="*{password}"/>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <div>
      	<span>
      		<c:out value=""/>
			<c:out value=""/>	
      	</span>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted"><a href="http://www.uniprotec.net">Uniprotec &copy; 2020</a></p>
      <hiden class="version">10032020</hiden>
    </form>


<!--     <script src="js/jquery-3.3.1.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--     <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
