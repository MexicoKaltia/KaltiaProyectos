<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-news-paper icon-gradient bg-mean-fruit">
                </i>
            </div>
            <div>Formato Alta Curso
                <div class="page-title-subheading">Ingrese los datos para agregar Curso en Base de Datos.
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="main-card mb-3 card">
    <div class="card-body">
        <h5 class="card-title">Formulario Alta de Curso</h5>
        <form class="needs-validation" novalidate  method="POST">
            <div class="form-row">
                <div class="col-md-12">
                    <label for="validationCustom01">Nombre de Curso</label>
                    <input type="text" class="form-control" id="validationCustom01"
                        placeholder="nombreCurso" value="" required>
                    <div class="invalid-feedback">
                        Debe capturar un nombre de curso!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Adicional1</label>
                    <input type="text" class="form-control" id="validationCustom03"
                        placeholder="Adicional1" required>
                    <div class="invalid-feedback">
                        El campo se encuentra vacio.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom04">Status</label>
                    <input type="text" class="form-control" id="validationCustom04"
                        placeholder="Status" required>
                    <div class="invalid-feedback">
                        El campo se encuentra vacio.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Categoria</label>
                    <input type="text" class="form-control" id="validationCustom05"
                        placeholder="Categoria" required>
                    <div class="invalid-feedback">
                        Selecciona una categoria.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                        required>
                    <label class="form-check-label" for="invalidCheck">
                        De Acuerdo
                    </label>
                    <div class="invalid-feedback">
                        Seleccionar el checl box.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" id="CursoAlta">Submit form</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</div>
