<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<title>Uniprotec -- Mexico. Sistema Control</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/logo.png" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="#" th:href="@{vendor/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="#" th:href="@{css/utilLogin.css}" />
<link rel="stylesheet" type="text/css" href="#" th:href="@{css/mainLogin.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="#" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="userKaltiaControlFront"
					class="login100-form validate-form" action="#"
					th:action="@{/loginInit}" th:object="${userLogin}" method="post">
					
					<span class="login100-form-title p-b-43"> Bienvenido Sistema
						Control Uniprotec </span>


					<div class="wrap-input100 validate-input"
						data-validate="Usuario invalido">
						<input class="input100" type="text" name="username" autofocus
							th:field="*{userName}" id="username"> <span
							class="focus-input100"></span> <span class="label-input100">Usuario</span>
					</div>


					<div class="wrap-input100 validate-input"
						data-validate="Password es requerido">
						<input class="input100" type="password" name="pass"
							th:field="*{password}" id="password"> <span
							class="focus-input100"></span> <span class="label-input100">Password</span>
					</div>

					<br>
					<br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="loginButon2" type="submit">
							Inicio</button>
					</div>

					</form>
				</div>
				<div class="login100-more" style="background-image: url('images/logo.png'); background-size: 10% 10%;">
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img th:src="@{images/Screenshot_1.jpg}" alt="Los Angeles">
							</div>

							<div class="item">
								<img th:src="@{images/Screenshot_2.jpg}" alt="Chicago">
							</div>

							<div class="item">
								<img th:src="@{images/Screenshot_3.jpg}" alt="New York">
							</div>
						</div>

						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel"data-slide="prev"> 
							<span class="glyphicon glyphicon-chevron-left"></span> 
							<span class="sr-only">Anterior</span>
						</a> 
						<a class="right carousel-control" href="#myCarousel" data-slide="next"> 
							<span class="glyphicon glyphicon-chevron-right"></span> 
							<span class="sr-only">Siguiente</span>
						</a>
					</div>
				</div>
			</div>
		</div>





	<!--===============================================================================================-->
	<script src="#" th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
<!-- 	<script src="#" th:src="@{vendor/animsition/js/animsition.min.js}"></script> -->
	<!--===============================================================================================-->
<!-- 	<script src="#" th:src="@{vendor/bootstrap/js/popper.js}"></script> -->
	<script src="#" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script src="#" th:src="@{js/mainLogin.js}"></script>
	

</body>
</html>
